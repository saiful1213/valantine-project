<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Valantine Special</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body class="max-vh-100">
   <header>
      <h1 class="text-center text-danger">Valantine Special</h1>
   </header>
   <main>
      <section class="container mt-5" style="height: 100px;">
         <div class="row">
            <div class="col-md-4">
               <div class="card shadow p-3 mb-5 bg-body-tertiary rounded" style="width: 18rem;">
                  <img src="images/kitkat.jpg" class="card-img-top" alt="...">
                  <div class="card-body">
                    <h5 class="card-title">KitKat Chocolate</h5>
                    <p class="card-text fs-2 text">Price: <span id="choco-price">200</span> </p>
                    <input id="field-input" type="text" placeholder="type here Quantity" class="py-2 px-3 rounded">
                    <button id="choco-btn" class="btn btn-primary mt-2">Buy Now</button>
                  </div>
                </div>
                <div class="card shadow p-3 mb-5 bg-body-tertiary rounded" style="width: 18rem;">
                  <img src="images/rose.jpg" class="card-img-top" alt="...">
                  <div class="card-body">
                    <h5 class="card-title">Rose</h5>
                    <p class="card-text fs-2">Price: 100</p>
                    <input id="rose-input" type="text" placeholder="type here Quantity" class="py-2 px-3 rounded">
                    <button id="rose-btn" class="btn btn-primary mt-2">Buy Now</button>
                  </div>
                </div>
                <div class="card shadow p-3 mb-5 bg-body-tertiary rounded" style="width: 18rem;">
                  <img src="images/diary.png" class="card-img-top" alt="...">
                  <div class="card-body">
                    <h5 class="card-title">Diary</h5>
                    <p class="card-text fs-2">Price: 150</p>
                    <input id="diary-input" type="text" placeholder="type here Quantity" class="py-2 px-3 rounded">
                    <button id="diary-btn" class="btn btn-primary mt-2">Buy Now</button>
                  </div>
                </div>
            </div>
            <div class="col-md-8">
               <div class="border border-3 text-center">
                  <h3 class="mb-3">Chocolate: <span id="choco-amount">00</span></h3>
                  <h3 class="mb-3">Rose: <span id="rose-amount">00</span></h3>
                  <h3 class="mb-3">Diary: <span id="diary-amount">00</span></h3>
                  <h3 class="mb-3">Total: <span id="total-amount">00</span></h3>
                  <h2 class="mb-3">Use Promo Code for 30% Discount</h2>
                  <input id="promo-input" type="text" class="px-3 py-2 rounded mb-3" placeholder="type here 'disc30'">
                  <button id="apply-btn" class="btn btn-primary">Apply</button>
                  <h4 class="fs-2">ALL COST:  <span id="all-cost"> 00</span></h1>
               </div>
            </div>
         </div>
      </section>
   </main>
   <script src="js/index.js"></script>
</body>
</html>
